<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <form>
                <fieldset>
                    <h1>Job Application</h1>

                    <h3>
                        Personal Information
                    </h3>
                    <div class="form">
                        <div class="field">
                            <label for="fname">Name</label>
                            <div class="inputs">
                                <div class="input-group">
                                    <input type="text" id="fname" name="fname">
                                    <small>First Name</small>
                                </div>

                                <div class="input-group">
                                    <input type="text" id="lname" name="lname">
                                    <small>Last Name</small>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input class="input-field" type="email" id="email" name="email" placeholder="user@example.com">
                        </div>
                        <div class="field select-wrapper">
                            <label for="education">Education</label>
                            <select class="input-field select-field" id="education" name="education" required>
                                <option value="" disabled selected>Please Choose</option>
                                <option value="matric">Matric</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="bachelors">Bachelors</option>
                                <option value="masters">Masters</option>
                            </select>
                            <div class="arrow-bottom"></div>
                        </div>
                        <div class="field">
                            <label for="resume">Resume</label>
                            <input class="input-field" type="file" id="resume" name="resume">
                        </div>
                        <div class="field">
                            <label for="address1">Address</label>
                            <div class="inputs">
                                <div class="input-group address">
                                    <input type="text" id="address1" name="address1">
                                    <small>Address 1</small>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label></label>
                            <div class="inputs">
                                <div class="input-group address">
                                    <input type="text" id="address2" name="address2">
                                    <small>Address 2</small>
                                </div>
                            </div>
                        </div>
                        <div class="field select-wrapper">
                            <label style="width: 230px;"></label>
                            <select class="select-field" id="country" name="country" required>
                                <option value="" disabled selected>Select a Country</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="canada">Canada</option>
                                <option value="japan">Japan</option>
                                <option value="china">China</option>
                            </select>
                            <div class="arrow-bottom"></div>
                        </div>
                        <div class="field">
                            <label style="width: 210px;"></label>
                            <div class="inputs">
                                <div class="input-group address city">
                                    <input type="text" id="city" name="city">
                                    <small>City</small>
                                </div>
                                <div class="input-group address state">
                                    <input type="text" id="state" name="state">
                                    <small>State</small>
                                </div>
                                <div class="input-group address zip-code">
                                    <input type="text" id="zip-code" name="zip-code">
                                    <small>Zip Code</small>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="phone" style="width: 150px;">Phone Number</label>
                            <div class="inputs">
                                <div class="input-group address phone-code">
                                    <input type="text" id="phone-code" name="phone-code">
                                </div>
                                <div class="input-group address">
                                    <input type="text" id="phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <label for="hobbies">What are your hobbies?</label>
                        <div class="field">
                            <input class="input-field" type="text" id="hobbies" name="hobbies">
                        </div>
                        <h3>
                            Previous/Current Employment Details
                        </h3>
                        <div class="field">
                            <label for="company">Company Name</label>
                            <input class="input-field" type="text" id="company" name="company">
                        </div>
                        <div class="field">
                            <label for="job">Job Title</label>
                            <input class="input-field" type="text" id="job" name="job">
                        </div>
                        <div class="field">
                            <label for="time">How long were you here?</label>
                            <input class="input-field" type="text" id="time" name="time">
                        </div>
                        <h3>
                            Reference # 1
                        </h3>
                        <div class="field">
                            <label for="ref1-name">Name</label>
                            <input class="input-field" type="text" id="ref1-name" name="ref1-name">
                        </div>
                        <div class="field">
                            <label for="ref1-phone">Phone</label>
                            <input class="input-field" type="text" id="ref1-phone" name="ref1-phone">
                        </div>
                        <h3>
                            Reference # 2
                        </h3>
                        <div class="field">
                            <label for="ref2-name">Name</label>
                            <input class="input-field" type="text" id="ref2-name" name="ref2-name">
                        </div>
                        <div class="field">
                            <label for="ref2-phone">Phone</label>
                            <input class="input-field" type="text" id="ref2-phone" name="ref2-phone">
                        </div>
                        <div class="div-btn">
                            <button class="btn">Apply</button>
                        </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
